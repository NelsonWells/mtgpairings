{% extends "layout.html" %}
{% block body %}
  <h2>{{ event.event_name }}: {{ event.mtg_format }}</h2>
  </ul>
  <form action="{{ url_for('show_event', event_id=event.event_id) }}" method=post class=add_event>
    <dl>
      <dt>Round Number:
      <dd><input type=text size=30 name=round_number>
      <dd><textarea name=pairings rows=5 cols=80>Paste Pairings here.</textarea>
      <dd><input type=submit value="Create Round">
      <input type=hidden name=event_id value={{ event.event_id }}>
    </dl>
  </form>
{% endblock %}
